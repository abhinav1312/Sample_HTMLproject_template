<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Contact Form</title>
     <link rel="stylesheet" href="css/contact.css">
     
 </head>
 <body>
     <div class="container">
         <div class="upper_container">
             <h1 class="title">CONTACT US</h1>
             <h4 class="sidekick">Please fill all the texts in the fields.</h4>
         </div>
         <div class="lower_container">
             <form action="">
                 <!-- Full Name Section-->
                 <label for="fullName">Full Name :</label>
                 <br>
                 <input type="text" name="" id="fullName" placeholder="Your Full Name" required>
                 <br>
                 <br>
                 <!-- Email Section-->
                 <label for="email">Email :</label> <br>
                 <input type="email" name="" id="email" placeholder="Your Email Address" required>
                 <br><br>
                 <!-- Age Section-->
                 <label for="age"> Age:</label> <br>
                 <input type="text" name="age" id="age1" placeholder="Enter your age" required>
                
                 <br><br>
                 <!-- Subject Section-->
                 <label for="subject">Subject :</label> <br>
                 <input type="text" name="" id="subject" placeholder="Enter subject of the mail" required>
                 <br><br>

                 <!-- Message Section -->
                 <label for="message">Message :</label> <br><br>
                 <textarea name="" id="" cols="80" rows="5" placeholder="Your Message for us"></textarea>
                 <br><br>
                 <!-- Submit Section -->
                 <input type="submit" value="Send">
             </form>
         </div>
     </div>
 </body>
 </html>
